<!-- Document definition -->
<!DOCTYPE html>

<!-- Starting tag HTML -->
<html>

    <!-- The HTML head-->
    <head>
        <!-- Definition of the character set. Making umlauts and emojis possible -->
        <meta charset="utf-8">
        <!-- Title of the website-->
        <title>Hello World</title>
    </head>

    <!-- The HTML body-->
    <body>
        <!-- A heading -->
        <h1>Hello World</h1>
        <!-- A paragraph -->
        <p>My first website!</p>
    </body>

<!-- Closing tag HTML -->
</html>
