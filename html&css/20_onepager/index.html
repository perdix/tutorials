<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Onepager</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<nav>
		<ul>
			<!-- A jumplink: if you click on it, the page moves to the corresponding id-->
			<li><a href="#link1">Link1</a></li>
			<li><a href="#link2">Link2</a></li>
			<li><a href="#link3">Link3</a></li>
		</ul>
	</nav>

	<header>
		<h1>Onepager</h1>
	</header>

	<section id="link1">
		Section 1
	</section>

	<section id="link2">
		Section 2
	</section>

	<section id="link3">
		Section 3
	</section>
	
</body>
</html>
