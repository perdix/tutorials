<!DOCTYPE html>

<!-- HTML Tag with language modifier-->
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Some more HTML tags</title>
</head>

<body>
    
    <!-- The most important heading -->
    <h1>A heading</h1>

    <!-- A paragrapgh -->
    <p>This is my second HTML website</p>

    <!-- A simple box -->
    <div>
        <!-- A secondary heading -->
        <h2>This is a h2 heading</h2>
        <!-- A unordered list with bullet points -->
        <ul>
            <li>First list item</li>
            <li>Second list item</li>
        </ul>
        <!-- A ordered list -->
        <ol>
            <li>First list item</li>
            <li>Second list item</li>
        </ol>
    </div>

</body>

</html>
