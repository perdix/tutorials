<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <title>Some HTML Tags</title>
    <!-- Style Tag fÃ¼r das Sichtbarmachen der Boxen -->
    <style>
    * { 
        outline: solid 1px black;
        padding: 30px; 
    }
    </style>
</head>

<body>

<header>
    <div>Logo of the website</div>
    <nav>
        <h1>Navigation</h1>
        <ul>
            <li>First bullet point</li>
            <li>Second bullet point</li>
            <li>Third bullet point</li>
        </ul>
    </nav>
</header>

<main>
    <h1>A heading</h1>
    <p>This is my second HTML website</p>
    <div>
        <h2>This is a h2 heading</h2>
        <ol>
            <li>First list item</li>
            <li>Second list item</li>
        </ol>
    </div>
</main>

<footer>
    <ul>
        <li>Impressum</li>
        <li>Contact</li>
        <div>Last Update: March 2021</div>
    </ul>
</footer>

</body>

</html>
