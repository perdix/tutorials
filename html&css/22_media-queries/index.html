<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- if we use media queries, we must use the viewport tag -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Media Queries</title>
	<style>
		h1 {
			background-color: lightblue;
			font-size: 30px;
        }
        /* If size is bigger than 300px then use other css commands */
		@media (min-width: 500px) {
			h1 {
				background-color: red;
				font-size: 50px;
			}

		}
		
	</style>
</head>
<body>

	<h1>Media Queries</h1>
	<p>Please change the width of your browser!</p>
	

</body>
</html>
