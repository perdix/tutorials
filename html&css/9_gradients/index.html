<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Gradients</title>
	<style>
		.my-gradient {
			height: 300px;
			/*
				Gradients are used for backgrounds.
				They consist out of several colors.
				You need to write 
				  * the angle of the gradient
				  * color 1 with the position
				  * color 2 with position
				  ...
			*/
			background: linear-gradient(55deg, rgba(38,62,137,1) 0%, rgba(141,255,105,1) 100%);
		}
	</style>
</head>
<body>

	<h1>Gradients mix colors</h1>
	<a href="https://cssgradient.io/">Use CSS gradient to mix it yourself</a>
	<div class="my-gradient">
		
	</div>
</body>
</html>
