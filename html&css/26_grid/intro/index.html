<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Grid</title>
	<style>
		div {
			border: 1px solid black;
		}
		.container {
			width: 500px;
			height: 300px;
			/* Defines the grid */
			display: grid;
			grid-template-columns: 1fr 1fr 1fr;
			grid-template-rows: 200px auto;
		}
		.special {
			/* Normally an item takes one cell each but this can be changed*/
			grid-column: 1/3;
		}
	</style>
</head>

<body>
	<h1>CSS Grid</h1>
	<p>Grid makes it easy to generate a 2 dimensional layout</p>
	<a href="https://css-tricks.com/snippets/css/complete-guide-grid/">Read More</a>
	<br>
	<br>

	<div class="container">
		<div></div>
		<div></div>
		<div></div>
		<div class="special"></div>
		<div></div>
	</div>
</body>
</html>
