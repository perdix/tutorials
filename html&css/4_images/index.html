<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Images</title>
	<!-- With the style tag, CSS can be included in the head of the HTML file -->
	<style type="text/css">
		img {
			width: 300px;
		}
	</style>
</head>


<body>

	<h1>Show images at your website</h1>

	<!-- An image is included with the img tag -->
	<!-- Use the CSS command width to adjust the size -->
	<img src="panda.jpg" alt="A cute panda">

</body>

</html>
