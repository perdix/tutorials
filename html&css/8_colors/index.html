<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Colors</title>
	<style type="text/css">

		/* Usage of color names */	
		.blue {
			background-color: blue;
			color: lightblue;
		}	
		.orange {
			color: orange;
		}
		.red {
			color: #FF0000;
		}
		.green {
			color: rgb(0,255,0);
		}
		.pink {
			/* Use rgba to for semi-transparent colors 
			   The last number (between 0 and 1 controls the transparency */
			background-color: rgba(246, 127, 179, 0.5);
		}
	</style>
</head>
<body>
	
	<h1>We use colors</h1>

	<h2>Colors can be used with names</h2>
	<a href="https://htmlcolorcodes.com/color-names">List of color names</a>
	<ul>
		<li class="blue">blue</li>
		<li class="orange">orange</li>
	</ul>


	<h2>Colors can be used with hexadecimal numbers</h2>
	<a href="https://htmlcolorcodes.com/color-picker">Use a color picker to get any color you want</a>
	<ul>
		<li class="red">red</li>
	</ul>

	<h2>Colors can be used with RGB values </h2>
	<ul>
		<li class="green">green</li>
		<li class="pink">pink</li>
	</ul>

</body>
</html>
