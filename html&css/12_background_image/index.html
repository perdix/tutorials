<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Background Image</title>
	<style type="text/css">
		section {
			height: 700px;
			/* Defines the image */
			background-image: url("background.jpg");
			/* Makes the image cover the whole html tag */
			background-size: cover;
			/* Makes it central */
			background-position: center;
		}
	</style>
</head>

<body>

	<section>
		
	</section>

</body>


</html>
