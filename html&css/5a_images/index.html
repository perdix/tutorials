<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Media</title>
	<style type="text/css">
		img, video {
			width: 300px;
		}
	</style>
</head>


<body>

	<!-- An image is included with the img tag -->
	<img src="panda.jpg" alt="A cute panda">

	<!-- A sound file is included with the audio tag -->
	<audio controls>
	  <source src="horse.ogg" type="audio/ogg">
	  <source src="horse.mp3" type="audio/mpeg">
	  Your browser does not support the audio tag.
	</audio>


	<!-- A video is included with the video tag -->
	<video controls>
	  <source src="movie.mp4" type="video/mp4">
	  <source src="movie.ogg" type="video/ogg">
	  Your browser does not support the video tag.
	</video>

</body>



</html>
