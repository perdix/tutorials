<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Boxes</title>
	<style type="text/css">
		div {
			/* Sets the height of the box */
			height: 300px;
			/* Sets the width of a box */
			width: 400px;
			/* Sets the outer distance of the box */
			margin: 30px;
			/* Sets the inner distance to child elements or content of the box */
			padding: 15px;
			/* Sets the border of the box */
			border: 2px black solid;
			/* Sets the background color of a box */
			background-color: lightblue;
		}
	</style>
</head>

<body>

	<!-- A div is a standard HTML element to create a box-->
	<div>
		Each HTML-Element is a box!
	</div>

</body>
</html>
