<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Card</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<article>
		<!-- We use a div for the upper part-->
		<div class="image">
			<p class="red-box">1 min read</div>
		</div>
		<!-- We use another div for the lower part-->
		<div class="text">
			<p class="mini-header">
				<span>Nature</span>
				<span>Education</span>
			</p>
			<h1>Some interesting facts about the color of flowers</h1>
			<p class="mini-footer">
				<span>By Paul Opitz</span>
				<span>April 7th 2022</span>
			</p>
		</div>
	</article>
	


</body>
</html>
