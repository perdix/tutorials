<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Spaceship</title>
	<style>
		body {
			margin: 0;
			background: linear-gradient(238deg, rgba(21,40,96,1) 17%, rgba(105,201,255,1) 80%);
			min-height: 100vh;
			overflow: hidden;
		}
		#ship {
			width: 80px;
			transform: rotate(1deg);
			position: absolute;
			left: 0;
			top: 0;
		}
		#
	</style>
</head>



<body>
	<img id="ship" src="spaceship.png" alt="Spaceship">
</body>


</html>


<script>
	let angle = 0;
	let posX = document.body.clientHeight / 2;
	let posY = document.body.clientWidth / 2;
	let ship = document.getElementById("ship");


	ship.style.top = posX + "px";
	ship.style.left = posY + "px";
	ship.style.transform = "rotate(" + angle + "deg)";


	function step(event) {
		checkBorder();

		if (event.key == "ArrowLeft") {
			angle = (angle - 15) % 360;
			ship.style.transform = "rotate(" + angle + "deg)";
		}
		if (event.key == "ArrowRight") {
			angle = (angle + 15) % 360;
			ship.style.transform = "rotate(" + angle + "deg)";
		}
		if (event.key == "ArrowUp") {
			radAngle = angle * Math.PI / 180;
			let x = Math.round(Math.cos(radAngle) * 10);
			let y = Math.round(Math.sin(radAngle) * 10);
			posX = posX - x;
			posY = posY + y;
			ship.style.top = posX + "px";
			ship.style.left = posY + "px";
		}
			if (event.key == "ArrowDown") {
			radAngle = angle * Math.PI / 180;
			let x = Math.round(Math.cos(radAngle) * 10);
			let y = Math.round(Math.sin(radAngle) * 10);
			posX = posX + x;
			posY = posY - y;
			ship.style.top = posX + "px";
			ship.style.left = posY + "px";
		}

	}

	document.body.addEventListener("keydown", step);

	function checkBorder() {
		if ((posX < 0) || 
			(posX+90 > document.body.clientHeight) || 
			(posY < 0) || 
			(posY+90 > document.body.clientWidth)) {
			ship.src = "explosion.png";
			document.body.removeEventListener("keydown", step);
		}
	}


</script>
