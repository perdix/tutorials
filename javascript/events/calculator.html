<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
</head>
<body>

	<h1>Ein Taschenrechner</h1>

	<input type="text" id="number1">
	<input type="text" id="number2">

	<button id="calcButton">Jetzt Rechnen</button>

	<h1 id="solution"></h1>
	
</body>
</html>


<script>
	let myButton = document.getElementById("calcButton");

	function calculate() {
		let n1 = document.getElementById("number1").value;
		let n2 = document.getElementById("number2").value;
		let result = parseInt(n1) + parseInt(n2);
		document.getElementById("solution").innerHTML = "Das Ergebnis ist: " + result; 
	}

	myButton.addEventListener("click", calculate);

</script>
