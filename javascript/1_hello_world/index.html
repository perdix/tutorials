<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hello JavaScript</title>
</head>
<body>

	<h1>Hallo JavaScript</h1>
	
</body>
</html>

<script>
	// JS is written within the script tag at the end of the HTML page

	// With console.log, it is possible to write something in the console
	console.log("Hello World!");

	// With the alert command, it is possible to give an alert to the user
	window.alert("Hello World");

	// With JS, it is possible to create HTML code
	let newElement = document.createElement("h2");
	newElement.innerHTML = "Hello World!!";
	// Adds the new element to the current body
	document.body.append(newElement);
	
</script>
