<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Variables</title>
</head>
<body>
	<h1>Variables in JS</h1>
</body>
</html>

<script>
	
	// Variables that might change are declared with let
	let x = 5;
	x = 20;

	// Variables that do not change are declared with const
	const y = 10;
	// y = 20 ist not allowed!!

	// Variables in JS have types but you do not have to write them
	// They types are recognized automatically
	let z = 9; // type number
	let message = "Hello World!"; // type string

	// The type of a variable can be printed with:
	console.log(typeof(message));

	// The variable itself with:
	console.log(message);

</script>
