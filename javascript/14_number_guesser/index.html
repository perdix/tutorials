<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Random Number Guesser</title>
	<style>
		@keyframes winner {
			0% {
				background: grlightgreeneen;
			}
			50% {
				background: green;
			}
			100% {
				background: lightgreen;
			}
		}
		.win {
			animation-name: winner;
			animation-duration: 1s;
			animation-iteration-count: infinite;
		}
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
		}
		main {
			background-color: lightgrey;
			padding: 80px;
		}
		input {
			width: 200px;
		}
	</style>
</head>
<body>

	<main>
		<h1>Guess a number!</h1>
		<h2 id="counter"></h2>
		<input type="number" id="number" placeholder="Insert a number" min="1" max="100">
		<button id="guess">Guess now!</button>
		<h2 id="message"></h2>
	</main>
	
</body>
</html>


<script>
	let randomNumber = Math.ceil(Math.random() * 100);
	let count = 0;
	let limit = 10;

	function guessNumber() {
		count++;
		document.getElementById("counter").innerHTML = "Counter: " + count;
		if (count <= limit) {
			let guessedNumber = parseInt(document.getElementById("number").value);
			if (guessedNumber < randomNumber) {
				document.getElementById("message").innerHTML = "The number is bigger!";
			} else if (guessedNumber > randomNumber) {
				document.getElementById("message").innerHTML = "The number is smaller!";
			} else if (guessedNumber == randomNumber) {
				document.body.innerHTML = "";
				let h1 = document.createElement("h1");
				h1.innerHTML = "Hooray! You made it!";
				h1.style.fontSize = "150px";
				document.body.append(h1);
				document.body.classList.add("win");
			}
		} else {
			document.body.innerHTML = "";
			let h1 = document.createElement("h1");
			h1.innerHTML = "Game Over!";
			h1.style.fontSize = "150px";
			document.body.append(h1);
			document.body.style.backgroundColor = "black";
		}


	}

	document.getElementById("guess").addEventListener("click", guessNumber);
	
</script>
