<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Arrays</title>
</head>
<body>

	<h1>Arrays can store lots of things</h1>

	<h2 id="colors"></h2>
	<ul id="colorlist"></ul>

</body>
</html>


<script>
	// Arrays are generated with square brackets
	let allColors = ["red", "green", "blue"];
	// We can add itmes to the array with the command push
	allColors.push("orange");

	// We count the items with length
	document.getElementById("colors").innerHTML = "We have " + allColors.length + " Colors";

	let myList = document.getElementById("colorlist");
	for (let i=0; i<allColors.length;i++) {
		let newListItem = document.createElement("li");
		newListItem.innerHTML = allColors[i];
		myList.append(newListItem);
	}

	

</script>
